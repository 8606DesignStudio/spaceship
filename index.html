<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000050;
            color: white;
            flex-direction: column;
        }

        .dial-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .dial {
            width: 25px;
            height: 50px;
            border-radius: 0px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border: 4px solid #b8860b;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .dial:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            border-color: #daa520;
        }

        .number {
            font-size: 2rem;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="dial-container">
        <div class="dial" onclick="nextNumber(0)">
            <div class="number" id="currentNumber0">0</div>
        </div>
        <div class="dial" onclick="nextNumber(1)">
            <div class="number" id="currentNumber1">0</div>
        </div>
        <div class="dial" onclick="nextNumber(2)">
            <div class="number" id="currentNumber2">0</div>
        </div>
    </div>
    

    <script>
        let numbers = [0, 0, 0];
        
        // Array of podcast episodes - index matches the dial number
        const podcastEpisodes = [
            "Episode 000: Welcome to the Show",
            "Episode 001: Getting Started with JavaScript", 
            "Episode 002: Understanding CSS Basics",
            "Episode 003: HTML Fundamentals",
            "Episode 004: Building Your First Website",
            "Episode 005: Introduction to React",
            "Episode 006: Node.js Essentials",
            "Episode 007: Database Design Principles",
            "Episode 008: API Development",
            "Episode 009: Testing Your Code",
            "Episode 010: Deployment Strategies",
            // Add more episodes as needed...
            "Episode 999: The Final Episode"
        ];
        
        function getCombinedNumber() {
            return numbers[0] * 100 + numbers[1] * 10 + numbers[2];
        }
        
        function getCurrentEpisode() {
            const episodeNumber = getCombinedNumber();
            return podcastEpisodes[episodeNumber] || "Episode not found";
        }
        
        function nextNumber(dialIndex) {
            numbers[dialIndex] = (numbers[dialIndex] + 1) % 10;
            document.getElementById('currentNumber' + dialIndex).textContent = numbers[dialIndex];
            
            // Log both the number and the episode
            console.log('Episode Number:', getCombinedNumber());
            console.log('Episode Title:', getCurrentEpisode());
        }
    </script>
</body>
</html>
