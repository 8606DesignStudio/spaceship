<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000010;
            color: white;
            flex-direction: column;
        }

        .dial-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .dial {
            width: 50px;
            height: 100px;
            border-radius: 0px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border: 4px solid #b8860b;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .dial:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            border-color: #daa520;
        }

        .number {
            font-size: 4rem;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="dial-container">
        <div class="dial" onclick="nextNumber(0)">
            <div class="number" id="currentNumber0">0</div>
        </div>
        <div class="dial" onclick="nextNumber(1)">
            <div class="number" id="currentNumber1">0</div>
        </div>
        <div class="dial" onclick="nextNumber(2)">
            <div class="number" id="currentNumber2">0</div>
        </div>
    </div>
    

    <script>
        let numbers = [0, 0, 0];
        
        function nextNumber(dialIndex) {
            numbers[dialIndex] = (numbers[dialIndex] + 1) % 10;
            document.getElementById('currentNumber' + dialIndex).textContent = numbers[dialIndex];
        }
    </script>
</body>
</html>
