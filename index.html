<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000050;
            color: white;
            flex-direction: column;
            gap: 30px;
        }
        .episode { font-size: 1.2rem; color: #ffd700; text-align: center; min-height: 30px; }
        .dials { display: flex; gap: 10px; }
        .dial {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border: 4px solid #b8860b;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 2rem;
            font-weight: bold;
            color: #8b4513;
        }
        .dial:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="episode" id="episode">Episode 000: Welcome to the Show</div>
    <div class="dials" id="dials"></div>

    <script>
        const episodes = [
            "Episode 000: Welcome to the Show",
            "Episode 001: Getting Started with JavaScript", 
            "Episode 002: Understanding CSS Basics",
            "Episode 003: HTML Fundamentals",
            "Episode 004: Building Your First Website",
            "Episode 005: Introduction to React"
        ];
        
        let numbers = [0, 0, 0];
        
        // Create dials dynamically
        document.getElementById('dials').innerHTML = numbers.map((n, i) => 
            `<div class="dial" onclick="spin(${i})">${n}</div>`
        ).join('');
        
        function spin(i) {
            numbers[i] = (numbers[i] + 1) % 10;
            update();
        }
        
        function update() {
            const dialElements = document.querySelectorAll('.dial');
            numbers.forEach((n, i) => dialElements[i].textContent = n);
            
            const episodeNum = numbers[0] * 100 + numbers[1] * 10 + numbers[2];
            document.getElementById('episode').textContent = episodes[episodeNum] || "Episode not available";
        }
        
        update();
    </script>
</body>
</html>
