<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .dial {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: black;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .dial:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .number {
            font-size: 4rem;
            font-weight: bold;
            color: white;
        }

        .instructions {
            position: absolute;
            bottom: 50px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dial" onclick="nextNumber()">
        <div class="number" id="currentNumber">0</div>
    </div>
    
    <div class="instructions">
        Click to change number (0-9)
    </div>

    <script>
        let number = 0;
        
        function nextNumber() {
            number = (number + 1) % 10;
            document.getElementById('currentNumber').textContent = number;
        }
    </script>
</body>
</html>
