<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000050;
            color: white;
            flex-direction: column;
            gap: 30px;
        }
        .episode { font-size: 1.2rem; color: #ffd700; text-align: center; min-height: 30px; }
        .episode a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .episode a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .dials { display: flex; gap: 10px; }
        .dial {
            width: 50px;
            height: 100px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border: 4px solid #b8860b;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 2rem;
            font-weight: bold;
            color: #8b4513;
        }
        .dial:hover { transform: scale(1.05); }
        .link-editor {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 80, 0.9);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }
        .link-editor h3 {
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        .episode-input {
            margin-bottom: 10px;
        }
        .episode-input label {
            display: block;
            color: #ffd700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .episode-input input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ffd700;
            border-radius: 3px;
            background: #000030;
            color: white;
            font-size: 0.8rem;
        }
        .editor-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .editor-buttons button {
            flex: 1;
            padding: 8px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: #ffd700;
            color: #000050;
            cursor: pointer;
            font-weight: bold;
        }
        .editor-buttons button:hover {
            background: #ffb347;
        }
        .edit-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #ffd700;
            color: #000050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .edit-button:hover {
            background: #ffb347;
        }
    </style>
</head>
<body>
    <button class="edit-button" onclick="toggleEditor()">Edit Links</button>
    
    <div class="link-editor" id="linkEditor">
        <h3>Edit Episode Links</h3>
        <div id="linkInputs"></div>
        <div class="editor-buttons">
            <button onclick="saveLinks()">Save</button>
            <button onclick="toggleEditor()">Cancel</button>
        </div>
    </div>
    
    <div class="episode" id="episode">Episode 000: Welcome to the Show</div>
    <div class="dials" id="dials"></div>

    <script>
        // Episode links storage
        let episodeLinks = {};
        
        const episodes = [
            "Episode 000: Welcome to the Show",
            '<a href="#episode1">Colors, Berg Lake & Creativity | <3 #1 CHATGPT</a>',
            '<a href="#episode2">Singing Sand, Sound Design & Data Reliability | <3 #2 CHATGPT</a>',
            '<a href="#episode3">Fear of AI and the Great Emu War | ep3 CHATGPT</a>',
            '<a href="#episode4">Tokyo & Grilled Cheese ðŸ§€ | <3 #4 GHATGPT</a>',
            '<a href="#episode5">The Epicness of Buc-ee\'s | <3 #5 CHATGPT</a>',
            '<a href="#episode6">Kaleidoscope Addiction in Victorian England | <3 #6 CHATGPT</a>',
            '<a href="#episode7">Exploring the Realm of Gacha Role Playing | <3 #7 CHATGPT</a>',
            '<a href="#episode8">The Mysteriousness of Eels | <3 #8 CHATGPT</a>',
            '<a href="#episode9">ChatGPT's 101 Course on NFT\'s | <3 #9 CHATGPT</a>',
            '<a href="#episode10">The Unique Differences Between Butterflies & Moths | <3 #10 GEMINI</a>',
            '<a href="#episode11">WTF is Quantum Computing | <3 #11 GEMINI</a>',
            '<a href="#episode12">Google Gemini's 5 Principles | <3 #12 GEMINI</a>',
            '<a href="#episode13">Deepfakes | <3 #13 GEMINI</a>',
            '<a href="#episode14">The Nutshell Studies of Unexplained Death | <3 #14 GEMINI</a>'
        ];
        
        function toggleEditor() {
            const editor = document.getElementById('linkEditor');
            const isVisible = editor.style.display === 'block';
            
            if (!isVisible) {
                // Show editor and populate inputs
                populateLinkInputs();
                editor.style.display = 'block';
            } else {
                // Hide editor
                editor.style.display = 'none';
            }
        }
        
        function populateLinkInputs() {
            const container = document.getElementById('linkInputs');
            container.innerHTML = '';
            
            // Only show episodes 1-14 (skip episode 0)
            for (let i = 1; i < episodes.length; i++) {
                const div = document.createElement('div');
                div.className = 'episode-input';
                div.innerHTML = `
                    <label>Episode ${i.toString().padStart(3, '0')}</label>
                    <input type="url" 
                           id="link${i}" 
                           value="${episodeLinks[i] || ''}" 
                           placeholder="https://example.com/episode${i}">
                `;
                container.appendChild(div);
            }
        }
        
        function saveLinks() {
            // Save all the links
            for (let i = 1; i < episodes.length; i++) {
                const input = document.getElementById(`link${i}`);
                if (input && input.value.trim()) {
                    episodeLinks[i] = input.value.trim();
                } else {
                    delete episodeLinks[i];
                }
            }
            
            // Update the current display
            update();
            
            // Hide editor
            toggleEditor();
        }
        
        let numbers = [0, 0, 0];
        
        // Create dials dynamically
        document.getElementById('dials').innerHTML = numbers.map((n, i) => 
            `<div class="dial" 
                  onclick="spin(${i})"
                  ontouchstart="handleTouchStart(event, ${i})"
                  ontouchend="handleTouchEnd(event)">${n}</div>`
        ).join('');
        
        function spin(i) {
            numbers[i] = (numbers[i] + 1) % 10;
            update();
        }
        
        function spinDown(i) {
            numbers[i] = (numbers[i] - 1 + 10) % 10;
            update();
        }
        
        // Touch gesture handling
        let touchStartY = 0;
        let currentDial = -1;
        
        function handleTouchStart(e, dialIndex) {
            touchStartY = e.touches[0].clientY;
            currentDial = dialIndex;
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            if (currentDial === -1) return;
            
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            const threshold = 30; // Minimum distance for a flick
            
            if (Math.abs(deltaY) > threshold) {
                if (deltaY > 0) {
                    // Flicked up - increase number
                    spin(currentDial);
                } else {
                    // Flicked down - decrease number
                    spinDown(currentDial);
                }
            } else {
                // Small movement or tap - just increase (original behavior)
                spin(currentDial);
            }
            
            currentDial = -1;
            e.preventDefault();
        }
        
        function update() {
            const dialElements = document.querySelectorAll('.dial');
            dialElements.forEach((dial, i) => {
                dial.textContent = numbers[i];
            });
            
            const episodeNum = numbers[0] * 100 + numbers[1] * 10 + numbers[2];
            const episode = episodes[episodeNum];
            
            if (episode) {
                if (episodeNum === 0) {
                    // Episode 0 - no link
                    document.getElementById('episode').innerHTML = episode;
                } else if (episodeLinks[episodeNum]) {
                    // Episode has a custom link
                    document.getElementById('episode').innerHTML = `<a href="${episodeLinks[episodeNum]}" target="_blank">${episode}</a>`;
                } else {
                    // Episode exists but no link set
                    document.getElementById('episode').innerHTML = episode;
                }
            } else {
                document.getElementById('episode').innerHTML = "Episode not available";
            }
        }
        
        update();
    </script>
</body>
</html>
