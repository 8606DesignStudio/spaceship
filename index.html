<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dial</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000050;
            color: white;
            flex-direction: column;
            gap: 30px;
        }
        .episode { font-size: 1.2rem; color: #ffd700; text-align: center; min-height: 30px; }
        .dials { display: flex; gap: 10px; }
        .dial {
            width: 50px;
            height: 100px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border: 4px solid #b8860b;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 2rem;
            font-weight: bold;
            color: #8b4513;
        }
        .dial:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="episode" id="episode">Episode 000: Welcome to the Show</div>
    <div class="dials" id="dials"></div>

    <script>
        const episodes = [
            "<3 Recording Log",
            "Colors, Berg Lake & Creativity | <3 #1 CHATGPT",
            "Singing Sand, Sound Design & Data Reliability | <3 #2 CHATGPT",
            "Fear of AI and the Great Emu War | ep3 CHATGPT",
            "Tokyo & Grilled Cheese ðŸ§€ | <3 #4 GHATGPT",
            "The Epicness of Buc-ee's | <3 #5 CHATGPT",
            "Kaleidoscope Addiction in Victorian England | <3 #6 CHATGPT",
            "Exploring the Realm of Gacha Role Playing | <3 #7 CHATGPT",
            "The Mysteriousness of Eels | <3 #8 CHATGPT",
            "ChatGPT's 101 Course on NFT's | <3 #9 CHATGPT",
            "The Unique Differences Between Butterflies & Moths | <3 #10 GEMINI",
            "WTF is Quantum Computing | <3 #11 GEMINI",
            "Google Gemini's 5 Principles | <3 #12 GEMINI",
            "Deepfakes | <3 #13 GEMINI",
            "The Nutshell Studies of Unexplained Death | <3 #14 GEMINI"
        ];
        
        let numbers = [0, 0, 0];
        
        // Create dials dynamically
        document.getElementById('dials').innerHTML = numbers.map((n, i) => 
            `<div class="dial" 
                  onclick="spin(${i})"
                  ontouchstart="handleTouchStart(event, ${i})"
                  ontouchend="handleTouchEnd(event)">${n}</div>`
        ).join('');
        
        function spin(i) {
            numbers[i] = (numbers[i] + 1) % 10;
            update();
        }
        
        function spinDown(i) {
            numbers[i] = (numbers[i] - 1 + 10) % 10;
            update();
        }
        
        // Touch gesture handling
        let touchStartY = 0;
        let currentDial = -1;
        
        function handleTouchStart(e, dialIndex) {
            touchStartY = e.touches[0].clientY;
            currentDial = dialIndex;
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            if (currentDial === -1) return;
            
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            const threshold = 30; // Minimum distance for a flick
            
            if (Math.abs(deltaY) > threshold) {
                if (deltaY > 0) {
                    // Flicked up - increase number
                    spin(currentDial);
                } else {
                    // Flicked down - decrease number
                    spinDown(currentDial);
                }
            } else {
                // Small movement or tap - just increase (original behavior)
                spin(currentDial);
            }
            
            currentDial = -1;
            e.preventDefault();
        }
        
        function update() {
            const dialElements = document.querySelectorAll('.dial');
            dialElements.forEach((dial, i) => {
                dial.textContent = numbers[i];
            });
            
            const episodeNum = numbers[0] * 100 + numbers[1] * 10 + numbers[2];
            document.getElementById('episode').textContent = episodes[episodeNum] || "Episode not available";
        }
        
        update();
    </script>
</body>
</html>
